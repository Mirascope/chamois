name: release
run-name: ${{ github.actor }} is uploading a new release to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/0.5.4/install.sh | sh

      - name: Set up Python
        run: uv python install 3.10

      - name: Build Package
        run: uv build

      - name: Publish Python Package
        run: uv publish
